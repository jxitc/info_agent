<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Agent - AI-Powered Memory Management</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'/></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- Meta tags -->
    <meta name="description" content="Info Agent - AI-powered personal memory and information management system">
    <meta name="author" content="Info Agent">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <a href="/" class="logo">
                    <div class="logo-icon">ðŸ§ </div>
                    Info Agent
                </a>
            </div>
            
            <div class="header-center">
                <!-- Search will be rendered here by JS for desktop -->
            </div>
            
            <div class="header-right">
                <button class="btn btn-icon" onclick="app.navigateTo('status')" title="System Status">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar">
            <nav>
                <div class="nav-section">
                    <div class="nav-section-title">Memory</div>
                    <button class="nav-item active" data-page="memories">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Show all memory
                    </button>
                    
                    <button class="nav-item" data-page="add">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add new memory
                    </button>
                    
                    <button class="nav-item" data-page="search">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Search
                    </button>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">System</div>
                    <button class="nav-item" data-page="status">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        System status
                    </button>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Help</div>
                    <a class="nav-item" href="https://github.com/anthropics/info-agent" target="_blank" rel="noopener">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Help & Docs
                    </a>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <!-- Content will be dynamically generated by JavaScript -->
            <div class="loading">
                <div class="spinner"></div>
                Loading Info Agent...
            </div>
        </main>
    </div>
    
    <!-- Additional CSS for forms and status -->
    <style>
        .add-memory-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .add-memory-container h1 {
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: var(--font-family);
            background: var(--bg-primary);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }
        
        .form-control[rows] {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
        }
        
        .status-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .status-container h1 {
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .status-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .status-card h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1.125rem;
        }
        
        .status-card p {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .status-card p:last-child {
            margin-bottom: 0;
        }
        
        /* Notification styles */
        .notification {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Mobile bottom navigation (if needed later) */
        @media (max-width: 768px) {
            .header-center {
                display: none;
            }
        }
    </style>
    
    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
